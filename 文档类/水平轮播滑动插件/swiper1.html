<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Document</title>
  <link rel="stylesheet" href="plugins/swiper-4.2.0.min.css" >
  <script src='plugins/jquery-3.3.1.min.js'></script>
  <script src='plugins/swiper-4.2.0.min.js'></script>
	<style>
		    .swiper-container {
	            width: 600px;
	            height: 300px;
	        }
	        .swiper-slide{
	            width: 600px;
	            height: 300px;
	        }
	        .swiper-slide img{
	            width: 100%;
	            height: 100%;
	        }
	</style>
</head>
<body>
		 <div class="swiper-container"  id="swiper1"><!--首先定义一个容器-->
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/1.jpg" /></div>
                <div class="swiper-slide"><img src="img/2.jpg" /></div>
                <div class="swiper-slide"><img src="img/3.jpg" /></div>
            </div>
            <div class="swiper-pagination"></div><!--小圆点分页器-->
            <!--<div class="swiper-button-prev"></div>上一页-->
            <!--<div class="swiper-button-next"></div>下一页-->
     </div>

  <script>
  	window.onload =  function(){
				var mySwiper = new Swiper("#swiper1",{
										autoplay:true,//可选选项，自动滑动
										direction : 'horizontal' ,//手动水平滑动
										loop : true, //环路 
										pagination: { //分页器
     										 el: '.swiper-pagination',
    								} ,
    								autoplay: {
   											 disableOnInteraction: false,  //用户操作swiper之后自动切换不会停止
   											 delay: 2500,//0.5秒切换一次
 										}
                })
                
  };

                   // autoplay:1000,//每隔1秒自动播放

                   // paginationClickable:true,//实现小圆点点击

                  //  nextButton:".swiper-button-next",//实现下一页的点击
　　　　　　　　　//　effect:"flip",//可以实现3D效果的轮播
    							//	observer:true,//修改swiper自己或子元素时，自动初始化swiper
       						//  observeParents:true//修改swiper的父元素时，自动初始化swiper

  </script>
  
  
  
  
</body>
</html>
